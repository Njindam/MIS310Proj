<head>

<body>
    <header>
        <nav class="menu">

            <a href="services.html">Services</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <main>
        <h1>We Are Premium Auto Detailing</h1>
        <p>We are a mobile car detailing service based out of the DMV and we come to you!</p>
        <img src="https://images.pexels.com/photos/326259/pexels-photo-326259.jpeg" alt="Car detailing service" style="width: 300px; height: auto;">


       
        <section>
    <h2>Get A Free Quote</h2>
    <form>
       
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

      
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

       
<label for="phone">Phone:</label><br>
<input type="text" id="phone" name="phone" required minlength="10"><br><br>


        
        <label for="service">Service Type:</label><br>
        <select id="service" name="service">
            <option value="interior">Interior Detailing</option>
            <option value="exterior">Exterior Detailing</option>
            <option value="full">Full Detailing</option>
        </select><br><br>

        
        <label>Preferred Time:</label><br>
        <input type="radio" id="morning" name="time" value="morning">
        <label for="morning">Morning</label><br>
        <input type="radio" id="afternoon" name="time" value="afternoon">
        <label for="afternoon">Afternoon</label><br>
        <input type="radio" id="evening" name="time" value="evening">
        <label for="evening">Evening</label><br><br>

        
        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes"></textarea><br><br>

        
        <button type="submit">Submit</button>
    </form>
</section>

    </main>
    <footer>
        <p>&copy; 2024 Premium Auto Detailing</p>
    </footer>
</body>
